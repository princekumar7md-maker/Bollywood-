    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #a8e6cf, #88d8c0);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        /* Banner Section */
        .banner {
            width: 100%;
            height: 300px;
            background-image: var(--banner-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }

        .banner-content {
            position: relative;
            z-index: 2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 0 20px 20px;
        }

        /* Animated Title */
        .title {
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd23f);
            background-size: 200% 200%;
            color: black;
            font-size: 3rem;
            font-weight: bold;
            padding: 20px 40px;
            margin-bottom: 30px;
            border-radius: 15px;
            animation: gradientShift 3s ease-in-out infinite, titleBounce 2s ease-in-out infinite;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes titleBounce {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Movie Poster */
        .poster {
            width: 300px;
            height: 400px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .poster:hover {
            transform: scale(1.05);
        }

        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Movie Info */
        .movie-info {
            background: linear-gradient(135deg, #fff9c4, #f7e98e);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .movie-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .season-info {
            background: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            display: inline-block;
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Episode Buttons */
        .episodes-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .episode-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: black;
            border: none;
            padding: 20px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .episode-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #56e6dd, #4ecdc4);
        }

        .episode-btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        /* Download Buttons Container */
        .download-buttons {
            display: flex;
            gap: 15px;
        }

        .download-btn {
            background: rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 10px;
            padding: 8px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 45px;
            height: 40px;
        }

        .download-btn:hover {
            background: rgba(255,255,255,0.5);
            border-color: rgba(255,255,255,0.8);
            transform: scale(1.1);
        }

        .download-arrow {
            width: 24px;
            height: 24px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounceDown 2s ease-in-out infinite;
        }

        .download-arrow::after {
            content: 'â¬‡';
            font-size: 14px;
            color: #2c3e50;
            font-weight: bold;
        }

        @keyframes bounceDown {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(8px);
            }
        }

        /* Pulse effect for download buttons */
        .download-btn:hover .download-arrow {
            animation: bounceDown 0.5s ease-in-out infinite;
        }

        /* Additional animations */
        .episode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .episode-btn:hover::before {
            left: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .banner {
                height: 200px;
                background-attachment: scroll;

                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
